{% extends "base.html" %}
{% block title %}
    /Giriş
{% endblock title %}
{% block body %}
    <body>
    <br><br>

    <div class="row">
    <div class="col-md-6 offset-md-3">
    <h3 style="text-align: center">Giriş Yap</h3>
        {% if messages %}
<div class="container">
    {% for message in messages %}
    <div style="text-align: center" {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</div>
    {% endfor %}
</div>
{% endif %}


<form method="post">
{{ form.as_p }}
{% csrf_token %}
<button type="submit" class="btn btn-danger">Giriş Yap</button>
</form>
    </div>
    </div>
    </body>
{% endblock body %}
